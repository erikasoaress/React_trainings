<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>

    <div id="root"></div>
    
  <script type="text/babel">

    function Header(props) {
      console.log(props);
      return (
        <header>
        <h1> {props.name} studying</h1>
        </header>
      );
    }
    function Main(props) {
      return (
        <section>
          <img
          height={200}
          alt="A server presents food to the client"
          src="./pexels-photo-1310777.jpeg"/>
          <ul>
          {props.dishes.map((dish)=> (
            <li key={dish.id}>{dish.title}</li>
          ))}
          </ul>
          </section>
      )
    }
    function Footer(props) {
      return (
        <footer>
          <p> Copyright {props.year}</p>
          </footer>
      )
    }


    const dishes = [
      "Black bean Soup",
      "rice",
      "Salmon",
      "Pancakes",
      "Pizza"
    ];

    const dishObjects = dishes.map((dish,i) => ({
      id: i,
      title: dish
    })
    );

    function App() {
      return (
        <div>
          <Header name="Erika"/>
          <Main adjective="fucking good" dishes={dishObjects}/>
          <Footer year={new Date().getFullYear()}/>
          </div>
      )
    }
    ReactDOM.render(
      <>
      <App/>
      </>,
      document.getElementById("root")
    );
  </script>
  </body>
</html>
